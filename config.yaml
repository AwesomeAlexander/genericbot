### Configuration file for your bot ###

# Put your bot token here.
# Generate a bot and get its token at https://discordapp.com/developers/applications/me
token: TOKEN_HERE

# Prefix of the bot, to indicate a user wants to execute a command.
prefix: '!'



##################################################################################

# Developers of the bot, will be able to execute developer locked commands.
# List User IDs of desired users.
# To find user IDs, use https://support.discordapp.com/hc/articles/206346498 
developers:
  - 123456789 # Must be a valid ID

# Whether to allow developers to implicitly override regular permissions on the bot.
override: true